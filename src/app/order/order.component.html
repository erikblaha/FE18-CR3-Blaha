<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div *ngIf="cart.length === 0">No items added</div>

            <div *ngFor="let item of cart">
                <p>{{item.name}}</p>
                <p>Price: {{item.price | currency: 'EUR'}}</p>
                <hr>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Summary</h2>
            <p>Products {{calcSum() | currency: 'EUR'}}</p>
            <p>Service {{calcService() | currency: 'EUR'}}</p>
            <p>Discount {{calcDiscount() | currency: 'EUR'}}</p>


            <strong>Total amount(including VAT) {{calcTotal() | currency: 'EUR'}}</strong>
        </div>
    </div>
</div>
